# Top 5 Things I've Learned

--

+ Data doesn't tell a story
--
, .orange[people tell their story with data]
--

+ Doing is the only way we really learn
--

+ Don't teach to outputs
--

+ Failure teaches better than success, but accomplishment keeps momentum
--

+ Self-motivation is stronger than any force in the 'verse
[![img-center-40](https://media.giphy.com/media/13akUGx8pFs1sA/giphy.gif)](https://giphy.com/gifs/photoset-summer-glau-roles-firefly-13akUGx8pFs1sA/)

# 6 Techniques I Use
--

+ Put them in the driver seat whenever possible
--

+ Scaffold, don't mold
--

+ Use failure as a doorway to success
--

+ Give them just what they need, when they need it <br>
--

.orange[just in time learning]
--

+ Discuss, don't lecture 
--

+ Let groups figure things out together
